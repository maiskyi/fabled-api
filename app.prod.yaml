runtime: nodejs20
service: api-prod
instance_class: F2

liveness_check:
  path: /api/health-check
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  initial_delay_sec: 10

beta_settings:
  cloud_sql_instances: fabled-976c8:us-east1:production

automatic_scaling:
  min_instances: 1
  max_instances: 1

env_variables:
  CORS_ORIGINS: 'https://app.fabled.space,capacitor://localhost'

